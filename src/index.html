<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img
        src="images/logo.png"
        alt="Moyo_logo"
      />
      <nav>
        <ul class="nav__bar">
          <li class="nav__list">
            <a
              href="#apple"
              class="link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav__list">
            <a
              href="#samsung"
              class="link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__list">
            <a
              href="#smartphones"
              class="link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__list">
            <a
              href="#laptops&computers"
              class="link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__list">
            <a
              href="#gadgets"
              class="link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__list">
            <a
              href="#tablets"
              class="link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__list">
            <a
              href="#photo"
              class="link"
            >
              Photo
            </a>
          </li>

          <li class="nav__list">
            <a
              href="#video"
              class="link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
